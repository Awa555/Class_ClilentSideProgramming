<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awa2020044CA3</title>
    <!-- My JavaScript -->
    <script src="js/script.js"></script>
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $("button").click(function () {
                $("#hide")
                    .slideToggle(2000);
            });
        });
    </script>
</head>

<body>
    <div class="titleBar">
        <h2>Restaurant Order System</h2>
    </div>
    <div class="staffBox">
        <div class="staffBoxImg">
            <div class="staffBoxFontBox">
                <label for="Staff Password" id="lblStaff">
                    <p class="stPW">Staff Password</p>
                </label>
                <input type="text" id="StaffPW" placeholder="Input Staff Password">
                <input onclick="validate()" type="submit" value="Sign In">
                <label id="inValid" style="color:red; visibility:hidden">Invalid Password</label>
                <label id="Valid" style="color: red; visibility:hidden">Valid Password</label>

                <ul class="staffBoxFontBoxUl">
                    <li class="staffBoxFontBoxLi">a. The password must have at least one lowercase letter.</li>
                    <li class="staffBoxFontBoxLi">b. The password must have at least one uppercase letter.</li>
                    <li class="staffBoxFontBoxLi">c. It must contain one digit and one special character.</li>
                    <li class="staffBoxFontBoxLi">d. And it must be at least eight characters long.</li>
                </ul>
            </div>
        </div>
    </div>

    <button>User Information</button>

    <div id="hide" class="profile-out">
        <div class="profile-in">
            <div class="profile">
                <div class="user-photo">

                </div>
                <h4 class="user-name">User Name</h4>
                <p class="user-phone">User Phone</p>
                <p class="user-address">User Address</p>
            </div>
        </div>
    </div>

</body>

</html>
