<body>
    <div id="wrapper">
        <!-- Top Navigation Bar --->
        <div class="nvaBar">
            <div class="navTitle">
                <div class="logo" title="Logo"></div>
                <h2>Restaurant Order System</h2>
            </div>
            <ul class="navbarUI">
                <li class="navbar-li">
                    <a href="index.html" title="Home">Home</a>
                </li>
                <li class="navbar-li">
                    <a class="active" href="#" title="Service Survey">Service Survey</a>
                </li>
            </ul>
        </div>

        <!-- Banner --->
        <div class="bannerSurvey">
            <div class="bannerSurveyFontBox">
                <h1>Customer Satisfaction Surfey</h1>
                <p>Please take a few minutes to fill out our survey.</p>
                <p>Your feedback is really important so that we can improve our services and the way we communicate.</p>
            </div>
            <div class="bannerSurveyImgBox">
                <div class="bannerSurveyImg"></div>
            </div>
        </div>

        <!-- Form --->
        <form name="surveyForm" action="http://example.com/script.php" method="POST" target="hidden-form">
            <h2>Please Check One</h2>
            <div class="row">
                <label>Full Name</label>
                <input type="text" name="name">
                <div class="error" id="nameErr"></div>
            </div>
            <div class="row">
                <label>Email Address</label>
                <input type="text" name="email">
                <div class="error" id="emailErr"></div>
            </div>
            <div class="row">
                <label>Mobile Number</label>
                <input type="text" name="mobile" maxlength="10">
                <div class="error" id="mobileErr"></div>
            </div>
            <div class="row">
                <label>Country</label>
                <select name="country">
                    <option>Select</option>
                    <option>Australia</option>
                    <option>India</option>
                    <option>United States</option>
                    <option>United Kingdom</option>
                </select>
                <div class="error" id="countryErr"></div>
            </div>
            <div class="row">
                <label>Gender</label>
                <div class="form-inline">
                    <label><input type="radio" name="gender" value="male"> Male</label>
                    <label><input type="radio" name="gender" value="female"> Female</label>
                </div>
                <div class="error" id="genderErr"></div>
            </div>
            <div class="row">
                <label>Hobbies <i>(Optional)</i></label>
                <div class="form-inline">
                    <label><input type="checkbox" name="hobbies[]" value="sports"> Sports</label>
                    <label><input type="checkbox" name="hobbies[]" value="movies"> Movies</label>
                    <label><input type="checkbox" name="hobbies[]" value="music"> Music</label>
                </div>
            </div>
            <div class="row">
                <input type="submit" value="Submit">
            </div>
        </form>
        <IFRAME style="display:none" name="hidden-form"></IFRAME>

        <!-- Footer --->
        <div id="footer">
            <p id="footerP">Copyright Â© 2021 Awa. All rights reserved.</p>
        </div>

        <!-- Go to top --->
        <p id="back-to-top"><a href="#top"><span></span></a></p>
    </div>
